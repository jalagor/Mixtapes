<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mixtapeshow.css"/>
    <title>Mixtapes</title>
</head>
<body>
    <h1>Mixtapes</h1>
    <div class="homepage">
        <a href="http://localhost:3001">Go to Homepage</a>
    </div>
    <main>
        <div class="mixtape-container"></div>
        <div class="add-mixtape">
            <form method="POST" action="http://localhost:3000/mixtapes">
                <h3>Create a New Mixtape</h3>
                <input class="mixtape-input" type="text" name="name" placeholder="e.g. Road Trip, Christmas, etc">
                <input type="submit" value="Add Mixtape">
                </form>
        </div>

    </main>

    <script src="mixtapeshow.js"></script>
</body>
</html>
