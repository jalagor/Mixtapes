<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Mixtapes</title>
</head>
<body>
    <header>
    <img class="logo" src="./color_logo.jpg"></header>
    <main>
    <div class="song-container">
        <h3 class="browse">Browse Song Library</h3>
        <div class="song-list" style='height:15rem;width:35rem;border:0.5rem solid #d42c27;overflow:auto;'></div>
    </div>
    <div class="mixtape-container">
        <h3>Browse All Mixtapes</h3>
        <div class="mixtape-names" style='height:15rem;width:35rem;border:0.5rem solid #d42c27;overflow:auto;'></div>
        <br></br>
        <form method="POST" action="http://localhost:3000/mixtapes">
        <h3>Create a New Mixtape</h3>
        <input class="mixtape-input" type="text" name="name" placeholder="e.g. Road Trip, Christmas, etc">
        <input type="submit" value="Add Mixtape">
        </form>
    </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
